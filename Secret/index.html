            }

        .present h1{

        .ballons {

    flex-wrap: nowrap;

}

/* Sobreposição de balões: cada balão encavala o anterior */
.ballons img {
    width: 80px;           /* ajustar conforme seu layout */
    height: auto;
    z-index: 1;
    transition: transform 0.15s, z-index 0.15s;
    position: absolute; /* permite manipular z-index ao hover */
}
.ballons img:first-child {
    margin-left: 0;
}
#PixelImg{
    opacity: 0;
    display: none;
    transition: 1s all;
}
#PixelImg img{
    width: 30vw;
    border-radius: 20px;
    transition: 1s all;
}
#PixelImg img:hover{
    filter: grayscale(1);
}
        @keyframes pulse{
            0%{
                transform: scale(1) translateY(-20px);
                filter: drop-shadow(0 15px 10px rgba(0,0,0,0.2));
            }
            100%{

    <script>
        const h1 = document.querySelector('.Initial h1');
        const h2 = document.querySelector('.Initial h2');
        let h1Text = "Hoje é seu aniversário, PARABÉNS!";
        let h2Text = "Emanuel, hoje, dia 21/08, é seu aniversário, por isso me propus a criar uma homenagem a você, para que não passe em branco (da minha parte).";
        const initial = document.querySelector('.Initial');
        const ocultImg = document.querySelector('.ocultsImg');
        const atelie = document.querySelector('.atelie');
        const atelieH2 = document.querySelector('.atelie h2')
        const atelieH1 = document.querySelector('.atelie h1');
        const atelieP = document.querySelector('.atelie p');
        const atelieH2Text = "Meu presente será o projeto";
        const atelieh1Text = "ATELIE";
        const ateliePText = " Uma lembrancinha em Pixel Art";
       
        const presentH1 = document.querySelector('.present h1');
        const presenth1Text = "Clique para abrir ";
        const presentButton = document.querySelector('#PresentButton');
        const bottomButton = document.querySelector('#BottomButton');
        const imagesDiv = document.querySelector('.present');
        const body = document.querySelector('body')
        const ultimate = document.querySelector('.Ultimate');
        const ballons = document.querySelectorAll('.ballons img');
        const PixelArt = document.querySelector('#PixelImg')
        function typeNormal(Normal, i, textNormal, velocity, onEnd) {
          if (i === 0) Normal.innerHTML = ""; // Zera antes de começar!
          if (Normal && i < textNormal.length) {
            Normal.innerHTML += textNormal.charAt(i);
            i++;
            setTimeout(() => typeNormal(Normal, i, textNormal, velocity, onEnd), velocity);
          } else if (onEnd) {
            onEnd();
          }
        }

       
        document.addEventListener("DOMContentLoaded", function () {
    // ... [código anterior de variáveis e typeNormal] ...
    typeNormal(h1, 0, h1Text, 80, () => {
        const images = ocultImg.querySelectorAll(" .Initial img");
        images.forEach((img, idx) => {
            setTimeout(() => {
                img.classList.add("imgFade");
            }, idx * 400);
        });
        typeNormal(h2, 0, h2Text, 60, () => {
            bottomButton.style.opacity = '1';
            bottomButton.addEventListener('click', () => {
                h1.style.opacity = '0';
                h2.style.opacity = '0';
                images.forEach((img) => {
                    img.classList.remove("imgFade");
                    img.classList.add("Up");
                });
                bottomButton.style.opacity = '0';
                setTimeout(() => {
                    initial.style.display = 'none';
                    atelie.style.opacity = '1';
                    typeNormal(atelieH2, 0, atelieH2Text, 80, () => {
                        typeNormal(atelieH1, 0, atelieh1Text, 80, () => {
                            typeNormal(atelieP, 0, ateliePText, 10, () => {
                                setTimeout(() => {
                                    atelie.style.opacity = '0';
                                    setTimeout(() => {
                                        atelie.style.display = 'none';
                                        imagesDiv.style.display = 'flex';
                                        imagesDiv.style.opacity = '1';
                                        typeNormal(presentH1, 0, presenth1Text, 80, () => {
                                            // Evita múltiplos listeners
                                            if (!presentButton.classList.contains('registered')) {
                                                presentButton.classList.add('registered');
                                                presentButton.addEventListener('click', () => {
                                                    // Some com o presente
                                                    imagesDiv.style.opacity = '0';
                                                    setTimeout(() => {
                                                        imagesDiv.style.display = 'none';
                                                        // Aparece a Ultimate já com opacity 0, e depois fadein
                                                        ultimate.style.display = 'flex';
                                                        setTimeout(() => {
                                                            ultimate.style.opacity = '1';
                                                            ballons.forEach((img, idx) => {
                                                               
                                                                img.style.left = `${(Math.floor(Math.random() * 90))}vw`;
                                                                img.style.bottom = '-10vh'
                                                                setTimeout(() => {
                                                                    img.classList.add('imgFade');
                                                                }, idx * 200);
                                                                setTimeout(() => {
                                                                    img.classList.remove('imgFade');
                                                                    setTimeout(() => {
                                                                        PixelArt.style.display = 'flex';
                                                                        setTimeout(() => {
                                                                            PixelArt.style.opacity = '1';
                                                                        }, 1000);
                                                                    }, 100);
                                                                }, 5000 + idx * 200);
                                                            });
                                                        }, 60); // rápido fade in
                                                    }, 800); // Aguarda fade out do presente
                                                });
                                            }
                                        });
                                    }, 1000);
                                }, 1000);
                            });
                        });
                    });
                }, 1000);
            });
        });
    });
});
